<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="cards-grid">

        <div class="hero-card card stacked">
          <div class="hero-card__header">
            <img src="images/image-jeremy.png" alt="profile image" class="hero-card__profile-img">
            <div class="hero-card__title">
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="hero-card__content">
            <button class="btn plan-btn">Daily</button>
            <button class="btn plan-btn active">Weekly</button>
            <button class="btn plan-btn">Monthly</button>
          </div>
        </div>

        <div class="card stacked">
          <div class="card__bg card__bg-work">
            <img src="images/icon-work.svg" alt="work-icon">
          </div>
          <div class="card__main">
            <div class="card__header">
              <div class="title">Work</div>
              <div class="settings-btn">
                <button class="btn"><img src="images/icon-ellipsis.svg" alt=""></button>
              </div>
            </div>
            <div class="card__content">
              <div class="card__content__main">32hrs</div>
              <div class="card__content__second">Last Week - 36hrs</div>
            </div>
          </div>
        </div>

        <div class="card stacked">
          <div class="card__bg card__bg-play">
            <img src="images/icon-play.svg" alt="play-icon">
          </div>
          <div class="card__main">
            <div class="card__header">
              <div class="title">Play</div>
              <div class="settings-btn">
                <button class="btn"><img src="images/icon-ellipsis.svg" alt=""></button>
              </div>
            </div>
            <div class="card__content">
              <div class="card__content__main">10hrs</div>
              <div class="card__content__second">Last Week - 8hrs</div>
            </div>
          </div>
        </div>

        <div class="card stacked">
          <div class="card__bg card__bg-study">
            <img src="images/icon-study.svg" alt="study-icon">
          </div>
          <div class="card__main">
            <div class="card__header">
              <div class="title">Study</div>
              <div class="settings-btn">
                <button class="btn"><img src="images/icon-ellipsis.svg" alt=""></button>
              </div>
            </div>
            <div class="card__content">
              <div class="card__content__main">4hrs</div>
              <div class="card__content__second">Last Week - 7hrs</div>
            </div>
          </div>
        </div>

        <div class="card stacked">
          <div class="card__bg card__bg-exercise">
            <img src="images/icon-exercise.svg" alt="exercise-icon">
          </div>
          <div class="card__main">
            <div class="card__header">
              <div class="title">Exercise</div>
              <div class="settings-btn">
                <button class="btn"><img src="images/icon-ellipsis.svg" alt=""></button>
              </div>
            </div>
            <div class="card__content">
              <div class="card__content__main">4hrs</div>
              <div class="card__content__second">Last Week - 5hrs</div>
            </div>
          </div>
        </div>

        <div class="card stacked">
          <div class="card__bg card__bg-social">
            <img src="images/icon-social.svg" alt="social-icon">
          </div>
          <div class="card__main">
            <div class="card__header">
              <div class="title">Social</div>
              <div class="settings-btn">
                <button class="btn"><img src="images/icon-ellipsis.svg" alt=""></button>
              </div>
            </div>
            <div class="card__content">
              <div class="card__content__main">5hrs</div>
              <div class="card__content__second">Last Week - 10hrs</div>
            </div>
          </div>
        </div>

        <div class="card stacked">
          <div class="card__bg card__bg-selfcare">
            <img src="images/icon-self-care.svg" alt="selfcare-icon">
          </div>
          <div class="card__main">
            <div class="card__header">
              <div class="title">Self Care</div>
              <div class="settings-btn">
                <button class="btn"><img src="images/icon-ellipsis.svg" alt=""></button>
              </div>
            </div>
            <div class="card__content">
              <div class="card__content__main">2hrs</div>
              <div class="card__content__second">Last Week - 2hrs</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="footer attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Radu Harangus</a>.
  </div>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="main.js"></script>
</body>
</html>
