<div class="hero-card card stacked">
  <div class="hero-card__header">
    <a routerLink="/dashboard">
      <img src="assets/images/image-jeremy.png" alt="profile image" class="hero-card__profile-img">
    </a>
    <div class="hero-card__title">
      <p>Report for</p>
      <h1>Jeremy Robson</h1>
    </div>
  </div>
  <div class="hero-card__content">
    <a routerLink="/cards" class="btn plan-btn" (click)="updatePlan($event)">Daily</a>
    <a routerLink="/cards" class="btn plan-btn active" (click)="updatePlan($event)">Weekly</a>
    <a routerLink="/cards" class="btn plan-btn" (click)="updatePlan($event)">Monthly</a>
  </div>
</div>
