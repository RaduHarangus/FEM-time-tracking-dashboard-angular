<div class="container">
  <div class="grid2">
    <app-hero-card plan="plan" (onUpdatePlan)="updatePlan($event)"></app-hero-card>
    <ng-container *ngIf="(plan === 'daily') || (plan === 'weekly') || (plan === 'monthly')">
      <app-card [plan]="plan"></app-card>
    </ng-container>
  </div>
</div>
